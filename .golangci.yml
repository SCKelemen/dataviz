run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check imports formatting
    - misspell      # Check for misspelled words
    - revive        # Fast, configurable linter
    - gosec         # Security-focused linter
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Unused function parameters
    - prealloc      # Preallocate slices
    - exportloopref # Check for pointer issues in loops
    - gocritic      # Meta-linter
    - gocyclo       # Cyclomatic complexity

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow # Too many false positives

  gocyclo:
    min-complexity: 15

  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - unnamedResult

  revive:
    rules:
      - name: exported
        disabled: false
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveInsteadOfStutters"

  staticcheck:
    checks: ["all"]

  gosec:
    excludes:
      - G404 # Use of weak random generator - OK for visualization

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - errcheck
        - unparam
        - gocyclo

    # Ignore long lines in generated files
    - path: ".*\\.pb\\.go$"
      linters:
        - lll

    # Allow dots in package comments
    - linters:
        - revive
      text: "should have a package comment"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
